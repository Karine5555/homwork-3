<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>video</title>
    <style>
        th{
            background: rgb(7, 242, 7);
        }
        td{margin: 0 auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <H1 style="color:white; background: green; width: 100%; height: 50px; text-align: center;">VIDEO TEG</H1>
    </header>
    <main style="width: 100%;background: rgb(207, 224, 207);">
    <h2>video format and browsers</h2>
    <img src="img/1.jpg" width="800px" alt="nkar">
    <section>
        <table border="1" width="100%">
            <tr>
                <th>1.use Autoplay</th>
                <th>2.use Poster</th>
                <th>3.use loop</th>
            </tr>
            <tr>
                <td><video width="400px" height="300px" controls="controls"autoplay="autoplay">
                    <source src="img/video.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
                    <source src="" type='video/ogg; codecs="theora, vorbis"'><!--for.ogg-->
                    <source src="" type='video/webm; codecs="vp8, vorbis"'><!--for.wemb-->
                    
                </video>
            </td>
                <td><video width="400" controls="controls" poster="/img/bmw.jpg" utoplay="autoplay" loop>
                    <source src="img/video.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
                    <source src="" type='video/ogg; codecs="theora, vorbis"'><!--for.ogg-->
                    <source src="" type='video/webm; codecs="vp8, vorbis"'><!--for.wemb-->
                </video>
            </td>
            <td>
                <video width="400" controls="controls" poster="/img/bmw.jpg" utoplay="autoplay" loop>
                    <source src="img/video.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
                    <source src="" type='video/ogg; codecs="theora, vorbis"'><!--for.ogg-->
                    <source src="" type='video/webm; codecs="vp8, vorbis"'><!--for.wemb-->
                    
                </video>
            </td>
            </tr>
        </table>
    </section>
    
    
</body>
</html>
